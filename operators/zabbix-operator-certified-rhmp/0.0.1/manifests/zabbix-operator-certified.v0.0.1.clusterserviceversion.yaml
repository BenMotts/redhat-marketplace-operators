  description: "## About this Operator\n\nZabbix helps you to real-time monitoring
    of millions of metrics collected from tens of thousands of servers, virtual machines
    and network devices.\nThe Zabbix Operator allows users to easily deploy, manage,
    and maintain Zabbix deployments on OpenShift. By installing this integration you
    will be able to deploy Zabbix server / proxies and other components with a single
    command.\n## Supported Features\n* **Zabbix Server** - Simple Zabbix installation
    with included Zabbix server, Zabbix web-interface and Zabbix Java Gateway with
    MySQL database support. The feature does not provide MySQL service and requires
    an external MySQL database. \n* **Zabbix Server (Full)** - Zabbix installation
    with included Zabbix server, Zabbix web-interface, Zabbix Java Gateway and MySQL
    server instance.\n* **Zabbix proxy (SQLite3)** - Very simple way to gain power
    of Zabbix proxy. The feature has  SQLite3 support for Zabbix proxies and allow
    to specify amount of proxies. \n* **Zabbix proxy (MySQL)** - Another option of
    Zabbix proxy. The option support and deliver MySQL database.\n* **Zabbix agent**
    - Zabbix agent can be deployed on each available node for stability and performance
    monitoring on remote nodes. It allows to gather metrics with full automation!\n*
    **Zabbix Appliance** - Zabbix appliance very simple way to test and check Zabbix
    features. The option provides all core components in one solution. It includes
    Zabbix server, Zabbix Java Gateway, Zabbix web-interface and MySQL server in deployment.
    It is very useful for testing Zabbix features!\n## Prerequisites\nAll deployment
    options are require additional information during deployment. Please, check the
    following instructions and provide required configuration:\n* **Zabbix Server**
    - MySQL database host information and MySQL database credentials in specially
    formatted *Secret*. Additionally it is possible to specify SSL certificates for
    HTTPS support in *Secret*.\n* **Zabbix Server (Full)** - MySQL database credentials
    in specially formatted *Secret*. MySQL database volume name information. Additionally
    it is possible to specify SSL certificates for HTTPS support in *Secret*.\n* **Zabbix
    proxy (SQLite3)** - Zabbix server host information only.\n* **Zabbix proxy (MySQL)**
    - MySQL database credentials in specially formatted *Secrets* and Zabbix server
    host information.\n* **Zabbix agent** - Zabbix server host information only for
    outgoing and incoming connections. Zabbix agent uses \"privileged\" mode to monitor
    node resources! For example, running processes.\n* **Zabbix Appliance** - MySQL
    database credentials in specially formatted *Secret*. MySQL database volume name
    information. Additionally it is possible to specify SSL certificates for HTTPS
    support in *Secret*.\n### MySQL credentials\n```\nkind: Secret\napiVersion: v1\nmetadata:\n
    \ name: zabbix-full-secrets\ndata:\n  mysql_root_password: emFiYml4X3N1cGVyX3Jvb3Q=
    [1]\n  mysql_zabbix_password: emFiYml4X3VzZXJfcGFzc3dvcmQ= [2]\n  mysql_zabbix_username:
    emFiYml4 [3]\ntype: Opaque\n```\nUsing MySQL root password (*mysqlrootpassword*
    [1]) Zabbix server / proxy will try to create MySQL database schema with grant
    permissions to *mysqlzabbixusername* [2] and *mysqlzabbixpassword* [3].\n### SSL
    certificates for HTTPS\n```\nkind: Secret\napiVersion: v1\nmetadata:\n  name:
    zabbix-web-sslsecret\ndata:\n  ssl.crt: >-\n   < ssl.crt data>\n  ssl.key: >-\n\t
    < ssl.key data >\n  dhparam.pem: >-\n   <  dhparam.pem data >\n```\nFiles *ssl.crt*,
    *ssl.key* and *dhparam.perm* are required for Zabbix web-interface for SSL support.\n"
  displayName: Zabbix Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: zabbix-operator-certified
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: zabbix-operator-certified
          strategy: {}
          template:
            metadata:
              labels:
                name: zabbix-operator-certified
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: registry.connect.redhat.com/zabbix/zabbixoperator-certified:v0.0.2
                imagePullPolicy: Always
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: zabbix-operator-certified
                - name: RELATED_IMAGE_ZBX_SERVER_MYSQL
                  value: registry.connect.redhat.com/zabbix/zabbix-server-mysql-44:latest
                - name: RELATED_IMAGE_ZBX_WEB_MYSQL
                  value: registry.connect.redhat.com/zabbix/zabbix-web-mysql-44:latest
                - name: RELATED_IMAGE_ZBX_JAVA_GATEWAY
                  value: registry.connect.redhat.com/zabbix/zabbix-java-gateway-44:latest
                - name: RELATED_IMAGE_ZBX_PROXY_MYSQL
                  value: registry.connect.redhat.com/zabbix/zabbix-proxy-mysql-44:latest
                - name: RELATED_IMAGE_ZBX_PROXY_SQLITE
                  value: registry.connect.redhat.com/zabbix/zabbix-proxy-sqlite-44:latest
                - name: RELATED_IMAGE_ZBX_AGENT
                  value: registry.connect.redhat.com/zabbix/zabbix-agent-44:latest
                - name: RELATED_IMAGE_ZBX_APPLIANCE
                  value: registry.connect.redhat.com/zabbix/zabbix-appliance-44:latest
                - name: RELATED_IMAGE_DB_MYSQL
                  value: registry.redhat.io/rhel8/mariadb-103:latest
                image: registry.connect.redhat.com/zabbix/zabbixoperator-certified:v0.0.2
                imagePullPolicy: Always
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: zabbix-operator-certified
              volumes:
              - emptyDir: {}
                name: runner
