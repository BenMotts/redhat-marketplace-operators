  description: "## About this Operator\n\nZabbix helps you to real-time monitoring of millions of metrics collected from tens of thousands of servers, virtual machines and network devices.\nThe Zabbix Operator allows users to easily deploy, manage, and maintain Zabbix deployments on OpenShift. By installing this integration you will be able to deploy Zabbix server / proxies and other components with a single command.\n## Supported Features\n* **Zabbix Server** - Simple Zabbix installation with included Zabbix server, Zabbix web-interface and Zabbix Java Gateway with MySQL database support. The feature does not provide MySQL service and requires an external MySQL database. \n* **Zabbix Server (Full)** - Zabbix installation with included Zabbix server, Zabbix web-interface, Zabbix Java Gateway and MySQL server instance.\n* **Zabbix proxy (SQLite3)** - Very simple way to gain power of Zabbix proxy. The feature has  SQLite3 support for Zabbix proxies and allow to specify amount of proxies. \n* **Zabbix proxy (MySQL)** - Another option of Zabbix proxy. The option support and deliver MySQL database.\n* **Zabbix agent** - Zabbix agent can be deployed on each available node for stability and performance monitoring on remote nodes. It allows to gather metrics with full automation!\n* **Zabbix Appliance** - Zabbix appliance very simple way to test and check Zabbix features. The option provides all core components in one solution. It includes Zabbix server, Zabbix Java Gateway, Zabbix web-interface and MySQL server in deployment. It is very useful for testing Zabbix features!\n## Prerequisites\nAll deployment options are require additional information during deployment. Please, check the following instructions and provide required configuration:\n* **Zabbix Server** - MySQL database host information and MySQL database credentials in specially formatted *Secret*. Additionally it is possible to specify SSL certificates for HTTPS support in *Secret*.\n* **Zabbix Server (Full)** - MySQL database credentials in specially formatted *Secret*. MySQL database volume name information. Additionally it is possible to specify SSL certificates for HTTPS support in *Secret*.\n* **Zabbix proxy (SQLite3)** - Zabbix server host information only.\n* **Zabbix proxy (MySQL)** - MySQL database credentials in specially formatted *Secrets* and Zabbix server host information.\n* **Zabbix agent** - Zabbix server host information only for outgoing and incoming connections. Zabbix agent uses \"privileged\" mode to monitor node resources! For example, running processes.\n* **Zabbix Appliance** - MySQL database credentials in specially formatted *Secret*. MySQL database volume name information. Additionally it is possible to specify SSL certificates for HTTPS support in *Secret*.\n### MySQL credentials\n```\nkind: Secret\napiVersion: v1\nmetadata:\n  name: zabbix-full-secrets\ndata:\n  mysql_root_password: emFiYml4X3N1cGVyX3Jvb3Q= [1]\n  mysql_zabbix_password: emFiYml4X3VzZXJfcGFzc3dvcmQ= [2]\n  mysql_zabbix_username: emFiYml4 [3]\ntype: Opaque\n```\nUsing MySQL root password (*mysqlrootpassword* [1]) Zabbix server / proxy will try to create MySQL database schema with grant permissions to *mysqlzabbixusername* [2] and *mysqlzabbixpassword* [3].\n### SSL certificates for HTTPS\n```\nkind: Secret\napiVersion: v1\nmetadata:\n  name: zabbix-web-sslsecret\ndata:\n  ssl.crt: >-\n   < ssl.crt data>\n  ssl.key: >-\n\t < ssl.key data >\n  dhparam.pem: >-\n   <  dhparam.pem data >\n```\nFiles *ssl.crt*, *ssl.key* and *dhparam.perm* are required for Zabbix web-interface for SSL support.\n"
  maturity: stable
  version: 0.0.3
  replaces: zabbix-operator-certified.v0.0.2
  minKubeVersion: ''
  keywords:
    - monitoring
    - zabbix
    - appliance
    - agent
    - metrics
  maintainers:
    - name: Alexey Pustovalov
      email: alexey.pustovalov@zabbix.com
  provider:
    name: Zabbix LLC
  labels:
    alm-owner-zabbix: zabbixoperator
    operated-by: zabbixoperator
  selector:
    matchLabels:
      alm-owner-zabbix: zabbixoperator
      operated-by: zabbixoperator
  links:
    - name: Zabbix
      url: 'https://www.zabbix.com'
    - name: Zabbix Official Documentation
      url: 'https://www.zabbix.com/documentation/5.0/manual/quickstart'
    - name: Downloads
      url: 'https://www.zabbix.com/download'
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - description: >-
          Zabbix server with MySQL database support, Nginx web-server and Zabbix
          Java Gateway
        displayName: Zabbix Server
        kind: ZabbixServer
        name: zabbixservers.kubernetes.zabbix.com
        resources:
          - kind: Deployment
            name: ''
            version: v1
          - kind: Service
            name: ''
            version: v1
          - kind: StatefulSet
            name: ''
            version: v1
          - kind: Pod
            name: ''
            version: v1
          - kind: Secret
            name: ''
            version: v1
        version: v1alpha1
        specDescriptors:
          - displayName: MySQL database host
            description: MySQL database host name
            path: db_server_host
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Service'
          - description: MySQL server port number
            displayName: MySQL database port
            path: db_server_port
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - description: Database name for Zabbix installation
            displayName: MySQL database name
            path: mysql_database
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - displayName: MySQL database credentials secret
            description: MySQL database credentials secret name
            path: zabbix_mysqlsecret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
          - displayName: MySQL database certificates (client)
            description: >-
              Secret volume with root_ca.pem, client-cert.pem and client-key.pem
              files to enable TLS encryption between Zabbix server / web and
              MySQL database
            path: client_db_tlssecret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: History storage URL
            description: 'History storage HTTP[S] URL'
            path: history_storage_url
            x-descriptors:
              - 'urn:alm:descriptor:org.w3:link'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Create Zabbix URL
            description: Assign Zabbix URL for Web interface
            path: web_enable_route
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Main'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - displayName: Route to access Zabbix Installation
            description: Zabbix Web URL (if not filled will be generated automatically)
            path: zabbix_url
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Main'
              - >-
                urn:alm:descriptor:com.tectonic.ui:fieldDependency:web_enable_route:true
              - 'urn:alm:descriptor:org.w3:link'
          - displayName: TLS connection to database
            description: Setting this option enforces to use TLS connection to database
            path: server.db_tls_connect
          - displayName: MySQL DB TLS ciphers
            description: >-
              The list of encryption ciphers that Zabbix server permits for TLS
              protocols up through TLSv1.2
            path: server.db_tls_cipher
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: MySQL DB TLSv1.3 ciphers
            description: >-
              The list of encryption ciphersuites that Zabbix server permits for
              TLSv1.3 protocol
            path: server.db_tls_cipher_13
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: History storage types
            description: >-
              Comma separated list of value types to be sent to the history
              storage
            path: server.history_storage_types
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Debug level
            description: Specifies debug level for Zabbix server
            path: server.debug_level
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:select:0'
              - 'urn:alm:descriptor:com.tectonic.ui:select:1'
              - 'urn:alm:descriptor:com.tectonic.ui:select:2'
              - 'urn:alm:descriptor:com.tectonic.ui:select:3'
              - 'urn:alm:descriptor:com.tectonic.ui:select:4'
              - 'urn:alm:descriptor:com.tectonic.ui:select:5'
          - displayName: Number of pollers
            description: Number of pre-forked instances of pollers
            path: server.start_pollers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of Java pollers
            description: Number of pre-forked instances of Java pollers
            path: server.start_java_pollers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of low-level discovery (LLD) workers
            description: >-
              Number of pre-forked instances of low-level discovery (LLD)
              workers
            path: server.start_lld_processors
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: IP addresses of external Zabbix instances
            description: >-
              List of comma delimited IP addresses, optionally in CIDR notation,
              or DNS names of external Zabbix instances
            path: server.stats_allowed_ip
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of IPMI pollers
            description: Number of pre-forked instances of IPMI pollers
            path: server.start_ipmi_pollers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of preprocessing workers
            description: Number of pre-forked instances of preprocessing workers
            path: server.start_preprocessors
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of pollers for unreachable hosts
            description: >-
              Number of pre-forked instances of pollers for unreachable hosts
              (including IPMI and Java)
            path: server.start_pollers_unreachable
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of trappers
            description: Number of pre-forked instances of trappers
            path: server.start_trappers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of pingers
            description: Number of pre-forked instances of ICMP pingers
            path: server.start_pingers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of discoveres
            description: Number of pre-forked instances of discoverers
            path: server.start_discoverers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of HTTP pollers
            description: Number of pre-forked instances of HTTP pollers
            path: server.start_http_pollers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of timer instances
            description: Number of pre-forked instances of timers
            path: server.start_timers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of escalator instances
            description: Number of pre-forked instances of escalators
            path: server.start_escalators
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of alerter instances
            description: Number of pre-forked instances of alerters
            path: server.start_alerters
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Number of vmware collector instances
            description: Number of pre-forked vmware collector instances
            path: server.start_vmware_collectors
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: VMware data gathering frequency
            description: >-
              Delay in seconds between data gathering from a single VMware
              service
            path: server.vmware_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: VMware performance counter statistics frequency
            description: >-
              Delay in seconds between performance counter statistics retrieval
              from a single VMware service
            path: server.vmware_perf_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: VMware cache size
            description: Shared memory size for storing VMware data
            path: server.vmware_cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: VMware request timeout
            description: >-
              The maximum number of seconds vmware collector will wait for a
              response from VMware service (vCenter or ESX hypervisor)
            path: server.vmware_timeout
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: History storage date index
            description: >-
              Enable preprocessing of history values in history storage to store
              values in different indices based on date
            path: server.history_storage_date_index
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Export file size
            description: Maximum size per export file in bytes
            path: server.export_file_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Load module
            description: >-
              Module to load at server startup. Modules are used to extend
              functionality of the server
            path: server.load_module
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Modules volume
            description: Zabbix agent loadable modules volume claim
            path: server.modules_claim
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:PersistentVolumeClaim'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Alert scripts volume
            description: Location of custom alert scripts
            path: server.alert_scripts_claim
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:PersistentVolumeClaim'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: External scripts volume
            description: Location of external scripts
            path: server.external_scripts_claim
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:PersistentVolumeClaim'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: SSL certificates secret
            description: Location of SSL client certificate files for client authentication
            path: server.ssl_certs_secret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: SSL private keys secret
            description: Location of SSL private key files for client authentication
            path: server.ssl_keys_secret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: SSL CA files secret
            description: >-
              Override the location of certificate authority (CA) files for SSL
              server certificate verification. If not set, system-wide directory
              will be used
            path: server.ssl_ca_secret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: SSH keys secret
            description: Location of public and private keys for SSH checks and actions
            path: server.ssh_keys_secret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Additional MIB files volume
            description: Additional MIB files location
            path: server.mibs_claim
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:PersistentVolumeClaim'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Real-time export volume
            description: >-
              Directory for real-time export of events, history and trends in
              newline-delimited JSON format
            path: server.real_time_export_claim
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:PersistentVolumeClaim'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Housekeeping frequency
            description: How often Zabbix will perform housekeeping procedure (in hours)
            path: server.housekeeping_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Max housekeeper delete
            description: >-
              No more than specified amount of rows (corresponding to
              [tablename], [field], [value]) will be deleted per one task in one
              housekeeping cycle
            path: server.max_housekeeper_delete
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Configuration cache size
            description: 'Size of configuration cache, in bytes'
            path: server.cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - displayName: Configuration cache update frequency
            description: >-
              How often Zabbix will perform update of configuration cache, in
              seconds
            path: server.cache_update_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - displayName: Number of DB Syncers
            description: Number of pre-forked instances of DB Syncers
            path: server.start_db_syncers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Size of history cache
            description: 'Size of history cache, in bytes'
            path: server.history_cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Size of history index cache
            description: 'Size of history index cache, in bytes'
            path: server.history_index_cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Size of trend cache
            description: 'Size of trend cache, in bytes'
            path: server.trend_cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Size of history value cache
            description: 'Size of history value cache, in bytes'
            path: server.value_cache_size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Timeout
            description: >-
              Specifies how long we wait for agent, SNMP device or external
              check (in seconds)
            path: server.timeout
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - displayName: Trapper timeout
            description: Specifies how many seconds trapper may spend processing new data
            path: server.trapper_timeout
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Unreachable period
            description: >-
              After how many seconds of unreachability treat a host as
              unavailable
            path: server.unreachable_period
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Unavailable delay
            description: >-
              How often host is checked for availability during the
              unavailability period, in seconds
            path: server.unavailable_delay
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Unreachable delay
            description: >-
              How often host is checked for availability during the
              unreachability period, in seconds
            path: server.unreachable_delay
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Log slow queries
            description: >-
              How long a database query may take before being logged (in
              milliseconds)
            path: server.log_slow_queries
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - displayName: Number of pollers for passive proxies
            description: Number of pre-forked instances of pollers for passive proxies
            path: server.start_proxy_pollers
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Passive proxy configuration data frequency
            description: >-
              How often Zabbix server sends configuration data to a Zabbix proxy
              in seconds.
            path: server.proxy_config_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: Passive proxy history data frequency
            description: >-
              How often Zabbix server requests history data from a Zabbix proxy
              in seconds. Used only for proxies in a passive mode
            path: server.proxy_data_frequency
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS encryption secret
            description: >-
              TLS certificates or / and PSK key files to enable encryption
              between Zabbix agent and Zabbix proxy
            path: server.tls_enc_secret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:Secret'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS CA file name
            description: >-
              File containing the top-level CA(s) certificates for peer
              certificate verification, used for encrypted communications
              between Zabbix components
            path: server.tls_ca_file_name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS CRL file name
            description: >-
              File containing revoked certificates. This parameter is used for
              encrypted communications between Zabbix components
            path: server.tls_crl_file_name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS certificate file name
            description: >-
              File containing the server certificate or certificate chain, used
              for encrypted communications between Zabbix components
            path: server.tls_cert_file_name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS key file name
            description: >-
              File containing the server private key, used for encrypted
              communications between Zabbix components.
            path: server.tls_key_file_name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS ciphers (all)
            description: >-
              GnuTLS priority string or OpenSSL (TLS 1.2) cipher string.
              Override the default ciphersuite selection criteria for
              certificate- and PSK-based encryption
            path: server.tls_cipher_all
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS 1.3 ciphers (all)
            description: >-
              Cipher string for OpenSSL 1.1.1 or newer in TLS 1.3. Override the
              default ciphersuite selection criteria for certificate- and
              PSK-based encryption
            path: server.tls_cipherall_13
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
              - 'urn:alm:descriptor:com.tectonic.ui:advanced'
          - displayName: TLS ciphers (certificates)
            description: >-
              GnuTLS priority string or OpenSSL (TLS 1.2) cipher string.
              Override the default ciphersuite selection criteria for
